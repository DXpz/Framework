version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: ci_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: crud
      MYSQL_USER: crud_user
      MYSQL_PASSWORD: crud_pass
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - ci_network

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ci_php
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
    networks:
      - ci_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ci_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - mysql
    networks:
      - ci_network

volumes:
  mysql_data:

networks:
  ci_network:
    driver: bridge
